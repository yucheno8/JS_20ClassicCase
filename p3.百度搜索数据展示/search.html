<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style>
			.content {
				width: 500px;
				margin: 40px auto;
			}
			.search {
				width: 400px;
				overflow: hidden;
			}
			.search input {
				float: left;
			}
			#val {
				height: 35px;
				width: 300px;
				padding-left: 10px;
			}
			#sub {
				height: 40px;
				width: 80px;
				margin-left: 3px;
				font-size: 20px;
			}
			.show {
				width: 302px;
				height: 300px;
				border: 1px solid #ccc;
				padding-left: 10px;
				display: none;
			}
			.show p {
				font-size: 12px;
			}
		</style>
	</head>
	<body>
		<div class="content">
			<div class="search">
				<input type="text" id="val" placeholder="请输入课程" />
				<input type="submit" id="sub"/>
			</div>
			<div class="show" id="show">
				<!-- <p>哈哈哈</p>
				<p>哈哈哈</p> -->
			</div>
		</div>
		
		<script type="text/javascript">
			let arr = ['web前端精英特训班 980 元', 'HTML核心技术 199 元', 'CSS核心技术 599 元', 'Vue核心技术 599 元', 'CSS+HTML核心技术 299 元', 'web前端在线商城 99 元', 'JavaScript核心技术 399 元', 'JavaScript高级技术 899 元'];
			
			// 逻辑： 1.先完成 展示区域的显示或隐藏
			// 
			let input = document.getElementById('val');
			let show = document.getElementById('show');
			input.onkeyup = function(){
				show.style.display = 'block';
				// input.value 和 arr的每一项进行匹配 indexOf() 匹配不到-1
				let str = '';
				arr.forEach((item)=>{
					let res = item.indexOf(input.value);
					if(res != -1){
						str += '<p>' + item + '</p>';
					}
				})
				// console.log(str);
				// 如果input.value的值为空或者 str为false 给用户一个提示
				if(!input.value || !str){
					show.innerHTML = '<p>暂无结果</p>';
				} else {
					show.innerHTML = str;
				}
			}
			input.onblur= function(){
				show.style.display = 'none' ;
				input.value = '';
			}
		</script>
		
	</body>
</html>
